{{ define "main" }}
  <style>
    .tags-page {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .tags-title {
      color: #333;
      border-bottom: 6px double whitesmoke;
      padding-bottom: 10px;
    }
    .tags-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tags-list-item {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 5px 15px;
      transition: background-color 0.3s ease;
    }
    .tags-list-item:hover {
      background-color: #e0e0e0;
    }
    .tags-list-link {
      color: #0077b6;
      text-decoration: none;
    }
    .tag-count {
      color: #666;
      font-size: 0.8em;
      margin-left: 5px;
    }
  </style>

  <div class="tags-page">
    <h1 class="tags-title">Tags</h1>
    <ul class="tags-list">
      {{ range .Site.Taxonomies.tags }}
        <li class="tags-list-item">
          <a href="{{ .Page.Permalink }}" class="tags-list-link">
            {{ .Page.Title }} <span class="tag-count">({{ .Count }})</span>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
